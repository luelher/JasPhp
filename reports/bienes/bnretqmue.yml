Params:
  module: bienes
  name: bnretqmue
  title: Etiquetas de Activos
  orientation: Vertical
  page: Letter
  width: 210
  description: Generador de etiquetas por grupo de activos
Rows:
  Row1:
    type:   inputcat_tag
    label: "Código de Activo:"
    sql:   "SELECT min(codact) as minid, max(codact) as maxid FROM bndefact"
    sqlcat: "SELECT codact as codigo, desact as descripcion FROM bndefact where codact like '%?%' "
    name_from: codactfrom
    field_from: minid
    name_to: codactto
    field_to: maxid
  Row2:
    type:   inputcat_tag
    label: "Código de Bien:"
    sql:   "SELECT min(codmue) as minid, max(codmue) as maxid FROM bnregmue"
    sqlcat: "SELECT codmue as codigo, desmue as descripcion FROM bnregmue where codmue like '%?%' "
    name_from: codmuefrom
    field_from: minid
    name_to: codmueto
    field_to: maxid

